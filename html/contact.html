<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Accueil</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
</head>
<body class="contact-page">
    <nav>
        <div class="menu-container" x-data="{ open: false }">
            <button @click="open = !open" id="toggle-button" class="bouton-menu" x-text="open ? 'Fermer' : 'Menu'"></button>
            <div class="overlay" id="overlay"></div>
            <div class="menu" id="menu">

                <a href="/index.html"><img src="/media/EM2.png"></a>
                <a href="/index.html"><h2>Accueil</h2></a>
                <a href="/html/news.html"><h2>News</h2></a>
                <a href="/html/picture.html"><h2>Album Photo</h2></a>
                <a href="/html/add.html"><h2>Adhérent</h2></a>
                <a href="/html/event.html"><h2>Événements</h2></a>
                <a href="/html/contact.html"><h2>Nous contacter</h2></a>
            </div>
        </div>
    </nav>

   
    <div class="container" x-data="formValidation()">
        <h1>Nous Contacter</h1>
        <form @submit.prevent="validateForm">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Entrez votre nom"
                    x-model="formData.name"
                />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Entrez votre email"
                    x-model="formData.email"
                />
            </div>
            <div class="form-group">
                <label for="subject">Sujet:</label>
                <input
                    type="text"
                    name="subject"
                    id="subject"
                    class="form-control"
                    placeholder="Entrez le sujet"
                    x-model="formData.subject"
                />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea
                    name="message"
                    id="message"
                    class="form-control"
                    rows="10"
                    placeholder="Entrez votre message"
                    x-model="formData.message"
                ></textarea>
            </div>
            <button type="submit" class="btn submit-btn">Envoyer -></button>
            <div x-show="showAlert" class="alert-box" style="display: none;" x-cloak>
                <p x-text="alertMessage"></p>
                <button @click="closeAlert">Fermer</button>
            </div>

            <!-- tentative d'une alerte box si on ne remplis pas le form. J'ai essayé mais soit l'alerte reste même en mettant "fermée" ou sinon il ne s'affiche meme pas alors qu'il y a des erreurs-->
        </form>
    </div>

    <script src="/javascript/script.js"></script>
</body>
</html>
