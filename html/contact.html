<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Accueil</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
</head>
<body class="contact-page">
    <nav>
        <div class="menu-container" x-data="{ open: false }">
            <button @click="open = !open" id="toggle-button" class="bouton-menu" x-text="open ? 'Fermer' : 'Menu'"></button>
            <div class="overlay" id="overlay"></div>
            <div class="menu" id="menu">

                <a href="/index.html"><img src="/media/EM2.png"></a>
                <a href="/index.html"><h2>Accueil</h2></a>
                <a href="/html/news.html"><h2>News</h2></a>
                <a href="/html/picture.html"><h2>Album Photo</h2></a>
                <a href="/html/add.html"><h2>Adhérent</h2></a>
                <a href="/html/event.html"><h2>Événements</h2></a>
                <a href="/html/contact.html"><h2>Nous contacter</h2></a>
            </div>
        </div>
    </nav>

   
    <div class="container" x-data="formValidation()">
        <h1>Nous Contacter</h1>
        <form @submit.prevent="validateForm">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="name"
                    x-model="formData.name"
                    x-mask="*************"
                />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="email@mail.com"
                    x-model="formData.email"
                    x-mask="*@*.*"
                />
            </div>
            <div class="form-group">
                <label for="subject">Sujet:</label>
                <input
                    type="text"
                    name="subject"
                    id="subject"
                    class="form-control"
                    placeholder="Entrez le sujet"
                    x-model="formData.subject"
                />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea
                    name="message"
                    id="message"
                    class="form-control"
                    rows="10"
                    placeholder="Entrez votre message"
                    x-model="formData.message"
                ></textarea>
            </div>
            <button type="submit" class="btn submit-btn">Envoyer -></button>
            <!--Problème avec le bouton envoyer-->
        </form>
    </div>

    <script src="/javascript/script.js"></script>
</body>
</html>
