<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
</head>
<body>
    <nav>
        
        <div class="menu-container" x-data="{ open: false }">
            <button @click="open = !open" id="toggle-button" class="bouton-menu" x-text="open ? 'Fermer' : 'Menu'"></button>

            <div class="overlay" id="overlay"></div>

    
            <div class="menu" id="menu">
                <a href="/index.html"><img src="/media/EM2.png"></a>
                <a href="/index.html"><h2>Accueil</h2></a>
                <a href="/html/news.html"><h2>News</h2></a>
                <a href="/html/picture.html"><h2>Album Photo</h2></a>
                <a href="/html/add.html"><h2>Adhérent</h2></a>
                <a href="/html/event.html"><h2>Événements</h2></a>
                <a href="/html/contact.html"><h2>Nous contacter</h2></a>
            </div>
        </div>
    </nav>
    

    <header class="banner-container">
        <img src="/media/bannerpicture.jpg" class="bannerimg" alt="Bannière de présentation">
        <div class="banner-text">
            <h1>Photo Dump</h1>
        </div>
    </header>

    <main>
        <section class="album-text">
            <h1>Nos Albums Photos!</h1>
        </section>

        <div x-data="{
            search: '',
            albums: [
                {title: 'Mondial de l\'Automobile 2024', date: '19/10/2024', img: '/media/mondialdelauto.jpg', url: '/html/album1.html'},
                {title: '1ère scéance simulateur d\'EFREI motorsport!', date: '10/08/2024', img: '/media/Simuimage.jpg', url: '/html/album2.html'},
                {title: 'Création d\'EFREI Motorsport', date: '05/08/2024', img: '/media/efrei.jpg', url: '/html/album3.html'},
                
            ],
            get filteredAlbums() {
                return this.albums.filter(album => album.title.toLowerCase().includes(this.search.toLowerCase()));
            }
        }" class="album-search">
            <input x-model="search" placeholder="Rechercher un album..." class="search-bar" aria-label="Recherche d'album">
            
            <section class="album-container">
                <template x-for="album in filteredAlbums" :key="album.title">
                    <div class="photo-item" @click="window.location.href = album.url">
                        <img :src="album.img" alt="Photo de l'album" loading="lazy">
                        <div class="photo-info">
                            <h2 x-text="album.title"></h2>
                            <p x-text="'Date: ' + album.date"></p>
                        </div>
                    </div>
                </template>
            </section>
        </div>

        <div x-ignore>
        <section class="lorem-section">
        </section>
        </div>
    </main>

    <script src="/javascript/script.js" defer></script>
</body>
</html>
